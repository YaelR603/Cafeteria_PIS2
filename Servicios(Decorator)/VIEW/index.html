<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios de Cafetería</title>
    <link rel="stylesheet" href="../../Menu(Bridge)/VIEW/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
        }
        .header {
            background-color: #FFD54F;
            width: 100%;
            padding: 20px 0;
            text-align: center;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .header h1 {
            color: #333;
            margin: 0;
            border-bottom: none;
        }
        .servicios-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 90%;
            margin: 20px auto;
            padding: 20px;
        }
        .servicio-card {
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            height: 280px;
            perspective: 1000px;
            cursor: pointer;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            position: relative;
        }
        .servicio-card.flipped {
            transform: rotateY(180deg);
        }
        .card-front, .card-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
            box-sizing: border-box;
            border-radius: 10px;
        }
        .card-front {
            background: linear-gradient(135deg, #f06800, #ff9334);
            color: white;
        }
        .card-back {
            background: white;
            transform: rotateY(180deg);
            overflow-y: auto;
        }
        .servicio-icon {
            font-size: 40px;
            margin-bottom: 10px;
        }
        .servicio-title {
            font-size: 24px;
            font-weight: bold;
            margin: 0;
        }
        .asientos-grid {
            display: grid;
            grid-template-columns: repeat(8, 30px);
            gap: 5px;
            margin: 15px 0;
        }
        .asiento {
            width: 30px;
            height: 30px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 4px;
            font-size: 12px;
        }
        .promocion-item {
            margin-bottom: 15px;
            padding-bottom: 15px;
            border-bottom: 1px solid #eee;
        }
        .promocion-item:last-child {
            border-bottom: none;
        }
        .btn-volver {
            margin-top: 15px;
            padding: 8px 16px;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }
        .modal-content {
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            max-width: 500px;
            width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }
        .modal-menu-content {
            background: white;
            padding: 20px;
            border-radius: 10px;
            width: 80%;
            max-width: 600px;
            max-height: 80vh;
            overflow-y: auto;
        }

        .menu-container {
            margin: 20px 0;
        }

        .menu-item {
            padding: 10px;
            margin: 5px 0;
            background-color: #f9f9f9;
            border-radius: 5px;
            border-left: 4px solid #6e8efb;
        }

        .comprar-btn {
            margin-top: 15px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Agregar estos estilos */
        .btn-volver {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #6e8efb;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .btn-volver:hover {
            background-color: #5a7de3;
        }

        /* Asegurar que el contenido del modal no cierre al hacer clic en él */
        .modal-menu-content {
            pointer-events: auto;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Servicios de Cafetería</h1>
    </div>
    
    <div class="servicios-grid" id="servicios-container"></div>

    <!-- Modal para espacios -->
    <div class="modal" id="modal-espacios">
        <div class="modal-content">
            <h2>Selecciona tu(s) asiento(s)</h2>
            <div class="asientos-grid" id="asientos-container"></div>
            <button class="btn-volver" id="btn-volver-espacios">Volver</button>
        </div>
    </div>
    
    <!-- Modal para barra fría (alimentos) -->
    <div class="modal" id="modal-barra-fria">
        <div class="modal-menu-content">
            <h2>Menú de Barra Fría</h2>
            <div id="barra-fria-content"></div>
            <button class="btn-volver">Volver a Servicios</button>
        </div>
    </div>
    
    <!-- Modal para comida (platillos) -->
    <div class="modal" id="modal-comida">
        <div class="modal-menu-content">
            <h2>Menú de Comida</h2>
            <div id="comida-content"></div>
            <button class="btn-volver">Volver a Servicios</button>
        </div>
    </div>
