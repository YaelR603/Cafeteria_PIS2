<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro | Sistema de Autenticación</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="auth-container">
        <div class="auth-header">
            <h1>Crear Cuenta</h1>
            <p>Completa el formulario para registrarte</p>
        </div>

        <form id="registerForm" class="auth-form">
            <div class="form-group">
                <label for="fullName">Nombre Completo</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            
            <div class="form-group">
                <label for="email">Correo Electrónico</label>
                <input type="email" id="email" name="email" required>
            </div>
            
            <div class="form-group">
                <label for="password">Contraseña</label>
                <input type="password" id="password" name="password" required>
            </div>

            <div class="form-group">
                <label for="confirmPassword">Confirmar Contraseña</label>
                <input type="password" id="confirmPassword" name="confirmPassword" required>
            </div>

            <div class="form-group">
                <label for="accountType">Tipo de Cuenta</label>
                <div class="account-type-selector">
                    <button type="button" class="account-type-btn active" data-type="usuario">Usuario</button>
                    <button type="button" class="account-type-btn" data-type="administrador">Administrador</button>
                </div>
            </div>

            <button type="submit" class="btn btn-primary" id="registerBtn">
                <span class="btn-text">Registrarse</span>
                <span class="btn-loader" style="display: none;"></span>
            </button>

            <div class="auth-footer">
                <p>¿Ya tienes una cuenta? <a href="login.html" class="auth-link">Inicia sesión aquí</a></p>
            </div>
        </form>

        <div id="messageContainer" class="message-container"></div>
    </div>

    <script src="assets/js/auth.js" type="module"></script>
</body>
</html>
